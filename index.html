<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <h1 class="title">Social Media Dashboard</h1>
            <p class="total-followers">Total Followers: 23.004</p>
          </div>
          <div class="header-right">
            <p class="mode">Dark Mode</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div class="sum">
          <div class="card facebook">
            <div class="top">
              <img src="./media/icon-facebook.svg" alt="pic" class="top-img" />
              <p class="profile">@nathanf</p>
            </div>
            <h3 class="number">1987</h3>
            <p class="followers">Followers</p>
            <div class="bottom">
              <img src="./media/icon-up.svg" alt="arrow" class="arrow" />
              <p class="green">12 Today</p>
            </div>
          </div>
          <div class="card twitter">
            <div class="top">
              <img src="./media/icon-twitter.svg" alt="pic" class="top-img" />
              <p class="profile">@nathanf</p>
            </div>
            <h3 class="number">1044</h3>
            <p class="followers">Followers</p>
            <div class="bottom">
              <img src="./media/icon-up.svg" alt="arrow" class="arrow" />
              <p class="green">99 Today</p>
            </div>
          </div>
          <div class="card instagram">
            <div class="top">
              <img src="./media/icon-instagram.svg" alt="pic" class="top-img" />
              <p class="profile">@realnathanf</p>
            </div>
            <h3 class="number">11k</h3>
            <p class="followers">Followers</p>
            <div class="bottom">
              <img src="./media/icon-up.svg" alt="arrow" class="arrow" />
              <p class="green">1099 Today</p>
            </div>
          </div>
          <div class="card youtube">
            <div class="top">
              <img src="./media/icon-youtube.svg" alt="pic" class="top-img" />
              <p class="profile">Nathan F.</p>
            </div>
            <h3 class="number">8239</h3>
            <p class="followers">subscribers</p>
            <div class="bottom">
              <img src="./media/icon-down.svg" alt="arrow" class="arrow" />
              <p class="red">144 Today</p>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="http://johannamagdalena.com/">Johanna Magdalena</a>.
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
